{% extends 'base.html'%}


{% block content %}
<div class="row">

    {% include "dashboard/sidebar.html" %}
    
    
    <div class="col-md-9">
        <h2>All Categories</h2>
        <a href="{% url 'add_category'%}" class="btn btn-dark text-light float-right mb-2">Add New</a>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Category Name</th>
                <th>Created At</th>
                <th>Updated At</th>
              </tr>
            </thead>
            <tbody>
            {% for cat in categories %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{cat.category_name}}</td>
                <td>{{cat.created_at}}</td>
                <td>{{cat.updated_at}}</td>
                <td><a href="{% url 'edit_category' cat.id %}"><i class="fa fa-edit text-success"></i></a></td>
                <td><a href="{% url 'del_category' cat.id%}"><i class="fa fa-trash text-danger"></i></a></td>

            {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
