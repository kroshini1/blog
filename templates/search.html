{% extends 'base.html'%}

{% block content %}
<h3 class="text-uppercase text-warning" style="letter-spacing:2px;">Search Term -{{keyword}} </h3>

<div class="row mb-2">
    {% if blogss %}
    {% for post in blogss %}
    
    <div class="col-md-6">
      <div class="card border-0" >
        <div class="card-body">
          <h3><a href="{% url 'blogs' post.slug %}" class ="text-dark">{{post.title}}</a></h3>
          <small class="mb-1 text-muted">{{post.created_at| timesince}} | {{post.author}}</small>
          <p class="card-text">{{post.short_description|truncatewords:20}}</p>
        </div>
      </div>
    </div>
    {% endfor%}
    {% else%}
    <p> No posts Found</p>
    {% endif %}
  </div>


{% endblock %}
